{% extends 'base.html' %}

{% block content %}
<div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">Withdraw</h2>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form action='/withdraw' method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Withdraw amount</label>
                        <input type="text" name="withdraw" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>


{% endblock %}
